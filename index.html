<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
  Jessica Randall
  London, United KingdomMy favorite food is...
  "Front-end developer and avid reader."

GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram
  -->
    <div class="profile-card">
      <div class="user-info-container">
        <div class="user-img-container">
          <img
            src="./assets//images/avatar-jessica.jpeg"
            class="user-image"
            alt="user"
          />
        </div>
        <h1>Jessica Randall</h1>
        <p>London, United kingdom</p>
      </div>

      <div class="links-container">
        <p>"Front-end developer and avid reader."</p>

        <div class="links">
          <div class="link"><a href="github.com">Github</a></div>
          <div class="link">
            <a href="frontendmentor.com">Frontend Mentor</a>
          </div>
          <div class="link"><a href="linkedin.com">Linkedin</a></div>
          <div class="link"><a href="twitter.com">Twitter</a></div>
          <div class="link"><a href="instagram.com">Instagram</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
